<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="AROMASENS Perfume Boutique - Encuentra tu fragancia perfecta con nuestro asistente de IA que recomienda perfumes basados en tus preferencias y personalidad." />
    <meta property="og:title" content="AROMASENS - Perfume Boutique" />
    <meta property="og:description" content="Descubre el perfume perfecto para ti con nuestro asistente especializado que analiza tus preferencias y personalidad." />
    <meta property="og:type" content="website" />
    <style>
      /* Custom styles for the app */
      body {
        background-color: #F8F5F0;
        font-family: 'Montserrat', sans-serif;
        color: #111111;
      }
      .chat-container {
        max-height: calc(100vh - 180px);
      }
      .chat-message {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .gender-option {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gender-option:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      /* Hide scrollbar but maintain functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .bg-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
